<header id="header">
  <h1><a href="{{ SITEURL }}/">{{ SITENAME_FANCY }}</a></h1>
  <nav id="nav">
    <ul>
      {% if DISPLAY_PAGES_ON_MENU %}
        {% for pg in PAGES %}
          <li{% if pg == page %} class="active"{% endif %}><a href="{{ SITEURL }}/{{ pg.url }}">{{ pg.title }}</a></li>
        {% endfor %}
      {% endif %}
    </ul>
  </nav>
</header>
